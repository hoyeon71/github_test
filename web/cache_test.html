<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Cache Test</title>
</head>
<body>
    <h1>Checkbox Cache Test</h1>

    <form id="myForm">
        <input type="checkbox" id="myCheckbox1" name="myCheckbox1"> 체크박스 1<br>
        <input type="checkbox" id="myCheckbox2" name="myCheckbox2" checked> 체크박스 2 (기본 체크 상태)<br>
        <button type="submit">폼 전송</button>
    </form>

    <p>체크박스를 선택하고 페이지를 새로 고침하거나 폼을 전송하세요.</p>
</body>
</html>
